	<link rel="stylesheet" href="./css/slick.css">

		<div class="container_wrap">

			</div>
			<script type="text/javascript">
				$(document).ready(function(){
					$('.visual_wrap').slick({
						slidesToShow: 1,

						autoplaySpeed: 2000,

                    <div>

                <a href="" class="item item3 bg_orange">

            </div>
