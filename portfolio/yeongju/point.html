<!DOCTYPE html>
<html lang="ko">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YEONGJU</title>
	
	<link rel="stylesheet" href="./css/slick.css">
	<link rel="stylesheet" href="./css/yeongju_style.css">

	<script type="text/javascript" src="./js/slick.js"></script>

<body>
	<div class="wrapper point_page">
		<div class="header_wrap bg_gradient">
			<h2 class="welcome_tit c_white"><i class="ic_person"></i><span class="c_extraLightBlue">test12345</span> 님 환영합니다.</h2>
		</div>
		
		<div class="container_wrap">
			<div class="point_wrap">
				<!-- 포인트에 따라 배경이미지 변경한다고 하는데 저는 무슨 말인지 잘 모르겠네요 이미지도 애초에 하나뿐이였고 대표님께 문의해주세요 -->
				<img src="images/visual_tree.png" alt="나무이미지" width="37%">
				<h3 class="tit">나의 마일리지 : <span class="c_extraLightBlue"></span>사과나무</h3>
				<p class="sub_tit c_gray">다음단계는 꽃사과나무가 됩니다.</p>
				
				<ul class="point bg_gradient">
					<li class="bg_gradient c_white">마일리지 조회</li>
					<li class="c_black bg_white">3,000 <span class="c_lightGray">POINT</span></li>
				</ul>
			</div>
			
			<ul class="point_info_wrap">
				<li class="point_info1"><a href="">적립 <span>(미션수행)</span></a></li>
				<li class="point_info2"><a href="">사용 <span>(가맹점)</span></a></li>
				<li class="point_info3"><a href="">캐릭터 <span>(스탬프)</span></a></li>
				<li class="point_info4"><a href="">이용안내</a></li>
				<li class="point_info5"><a href="">여행코스</a></li>
			</ul>
